<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ChessViewLive — Live Streams</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; background:#f9f9f9; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap:12px; }
    .player { background:#000; position:relative; padding-top:56.25%; border-radius:8px; overflow:hidden; }
    .player > video, .player > iframe { position:absolute; top:0; left:0; width:100%; height:100%; }
    header { margin-bottom:12px; text-align:center; }
    footer { margin-top:20px; font-size:14px; color:#555; text-align:center; }
    a { color:#0073e6; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>ChessViewLive — Live Games</h1>
    <p>Below are placeholders for live tournament streams.</p>
    <p><a href="/">← Back to Home</a></p>
  </header>
  <div class="grid">
    <div class="player" id="p1"></div>
    <div class="player" id="p2"></div>
    <div class="player" id="p3"></div>
    <div class="player" id="p4"></div>
    <div class="player" id="p5"></div>
    <div class="player" id="p6"></div>
    <div class="player" id="p7"></div>
    <div class="player" id="p8"></div>
    <div class="player" id="p9"></div>
    <div class="player" id="p10"></div>
  </div>
  <footer>Status: placeholder site. Streams will appear when configured.</footer>
</body>
</html>
